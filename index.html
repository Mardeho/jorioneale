<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jori O'Neale | AI Strategist & Talk Your Book™ Creator</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700;900&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --gold: #D4AF37;
            --gold-light: #F4E5C2;
            --gold-dark: #B8941F;
            --white: #FFFFFF;
            --off-white: #FAFAFA;
            --cream: #FFF8E7;
            --black: #000000;
            --gray-dark: #2A2A2A;
            --gray: #4A4A4A;
            --shadow-gold: 0 10px 40px rgba(212, 175, 55, 0.3);
            --shadow-soft: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--white);
            color: var(--gray-dark);
            overflow-x: hidden;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
        }

        .app-container {
            min-height: 100vh;
        }

        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            z-index: 1000;
            border-bottom: 2px solid var(--gold);
            transition: all 0.3s ease;
        }

        .navbar.scrolled {
            box-shadow: var(--shadow-soft);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1.2rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .nav-logo:hover {
            transform: scale(1.05);
        }

        .nav-menu {
            display: flex;
            gap: 2.5rem;
            align-items: center;
            list-style: none;
        }

        .nav-link {
            color: var(--gray-dark);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem 0;
        }

        .nav-link:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--gold);
            transition: width 0.3s ease;
        }

        .nav-link:hover:after {
            width: 100%;
        }

        .nav-cta {
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-dark) 100%);
            color: var(--white);
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-weight: 700;
            cursor: pointer;
            border: none;
            box-shadow: var(--shadow-gold);
            transition: all 0.3s ease;
        }

        .nav-cta:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 48px rgba(212, 175, 55, 0.4);
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
            background: linear-gradient(135deg, var(--cream) 0%, var(--white) 50%, var(--gold-light) 100%);
            overflow: hidden;
            padding-top: 80px;
        }

        .hero-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            animation: float 20s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); opacity: 0.3; }
            50% { transform: translateY(-100px) translateX(50px); opacity: 0.6; }
        }

        .hero-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            position: relative;
            z-index: 2;
        }

        .hero-content {
            text-align: center;
            max-width: 1000px;
            margin: 0 auto;
        }

        .hero-badges {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }

        .hero-badge {
            background: var(--white);
            border: 2px solid var(--gold);
            padding: 0.6rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            color: var(--gold-dark);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            animation: slideInUp 0.6s ease;
            box-shadow: var(--shadow-soft);
        }

        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hero-title {
            font-size: clamp(3rem, 8vw, 6rem);
            line-height: 1.1;
            margin-bottom: 1.5rem;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .gold-text {
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-subtitle {
            font-size: 1.5rem;
            color: var(--gray);
            max-width: 800px;
            margin: 0 auto 3rem;
            line-height: 1.8;
            animation: slideInUp 0.8s ease;
        }

        .hero-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 3rem;
            max-width: 900px;
            margin: 3rem auto;
        }

        .stat-box {
            background: var(--white);
            padding: 2rem;
            border-radius: 20px;
            border: 2px solid var(--gold);
            box-shadow: var(--shadow-gold);
            transition: all 0.3s ease;
        }

        .stat-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 50px rgba(212, 175, 55, 0.4);
        }

        .stat-number {
            font-size: 4rem;
            font-family: 'Playfair Display', serif;
            font-weight: 900;
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
        }

        .stat-label {
            font-size: 1rem;
            color: var(--gray);
            margin-top: 0.5rem;
        }

        .hero-buttons {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 1.2rem 3rem;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-dark) 100%);
            color: var(--white);
            box-shadow: var(--shadow-gold);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 50px rgba(212, 175, 55, 0.5);
        }

        .btn-secondary {
            background: var(--white);
            color: var(--gold-dark);
            border: 2px solid var(--gold);
        }

        .btn-secondary:hover {
            background: var(--gold);
            color: var(--white);
        }

        /* Section Styles */
        section {
            padding: 6rem 2rem;
            position: relative;
        }

        .section-white {
            background: var(--white);
        }

        .section-cream {
            background: var(--cream);
        }

        .section-gold {
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-dark) 100%);
            color: var(--white);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .section-tag {
            display: inline-block;
            background: var(--gold);
            color: var(--white);
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 1rem;
        }

        .section-title {
            font-size: clamp(2.5rem, 5vw, 4rem);
            margin-bottom: 1rem;
            text-align: center;
        }

        .section-subtitle {
            font-size: 1.3rem;
            text-align: center;
            max-width: 800px;
            margin: 0 auto 4rem;
            color: var(--gray);
        }

        /* Card Grid */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2.5rem;
            margin-top: 3rem;
        }

        .card {
            background: var(--white);
            padding: 3rem 2.5rem;
            border-radius: 24px;
            border: 2px solid var(--gold);
            transition: all 0.4s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .card:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .card:hover:before {
            left: 100%;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: var(--shadow-gold);
        }

        .card-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-dark) 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: var(--white);
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow-gold);
        }

        .card h3 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: var(--gray-dark);
        }

        .card p {
            color: var(--gray);
            line-height: 1.8;
            margin-bottom: 1.5rem;
        }

        .card-list {
            list-style: none;
            margin: 1.5rem 0;
        }

        .card-list li {
            padding: 0.8rem 0;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            color: var(--gray);
        }

        .card-list i {
            color: var(--gold);
            font-size: 1.2rem;
        }

        /* Service Feature Box */
        .service-feature {
            background: var(--white);
            border-radius: 32px;
            padding: 4rem 3rem;
            box-shadow: 0 20px 60px rgba(212, 175, 55, 0.2);
            border: 3px solid var(--gold);
            margin: 2rem 0;
            position: relative;
            overflow: hidden;
        }

        .featured-badge {
            position: absolute;
            top: -15px;
            right: 3rem;
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-dark) 100%);
            color: var(--white);
            padding: 0.6rem 2rem;
            border-radius: 50px;
            font-weight: 700;
            box-shadow: var(--shadow-gold);
        }

        .service-header {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .service-icon-large {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-dark) 100%);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: var(--white);
            box-shadow: var(--shadow-gold);
        }

        .service-title {
            font-size: 3rem;
        }

        .service-price {
            font-size: 4rem;
            font-family: 'Playfair Display', serif;
            font-weight: 900;
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1.5rem;
        }

        .service-description {
            font-size: 1.3rem;
            line-height: 1.8;
            color: var(--gray);
            margin-bottom: 2rem;
        }

        /* Testimonial Slider */
        .testimonial-slider {
            max-width: 900px;
            margin: 3rem auto;
            position: relative;
        }

        .testimonial-card {
            background: var(--white);
            padding: 3rem;
            border-radius: 24px;
            border: 2px solid var(--gold);
            box-shadow: var(--shadow-gold);
            text-align: center;
        }

        .testimonial-quote {
            font-size: 1.5rem;
            font-style: italic;
            line-height: 1.8;
            color: var(--gray-dark);
            margin-bottom: 2rem;
        }

        .testimonial-author {
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--gold-dark);
        }

        .slider-dots {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--gold-light);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dot.active {
            background: var(--gold);
            width: 40px;
            border-radius: 6px;
        }

        /* CTA Section */
        .cta-box {
            background: var(--white);
            border-radius: 32px;
            padding: 4rem 3rem;
            text-align: center;
            border: 3px solid var(--gold);
            box-shadow: 0 20px 60px rgba(212, 175, 55, 0.3);
        }

        .cta-icon {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-dark) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: var(--white);
            margin: 0 auto 2rem;
            box-shadow: var(--shadow-gold);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Form */
        .form-container {
            max-width: 600px;
            margin: 3rem auto;
        }

        .form-input {
            width: 100%;
            padding: 1.2rem 1.5rem;
            border: 2px solid var(--gold);
            border-radius: 12px;
            font-size: 1rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--gold-dark);
            box-shadow: var(--shadow-gold);
        }

        /* Footer */
        .footer {
            background: linear-gradient(135deg, var(--gray-dark) 0%, var(--black) 100%);
            color: var(--white);
            padding: 4rem 2rem 2rem;
        }

        .footer-content {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 3rem;
            margin-bottom: 3rem;
        }

        .footer-logo {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .footer h4 {
            color: var(--gold);
            margin-bottom: 1.5rem;
        }

        .footer-links {
            list-style: none;
        }

        .footer-links li {
            margin-bottom: 0.8rem;
        }

        .footer-links a {
            color: rgba(255, 255, 255, 0.7);
            transition: color 0.3s ease;
            cursor: pointer;
        }

        .footer-links a:hover {
            color: var(--gold);
        }

        .footer-bottom {
            text-align: center;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.5);
        }

        /* Mobile Menu */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 1.8rem;
            color: var(--gold);
            cursor: pointer;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-menu {
                display: none;
            }

            .mobile-menu-btn {
                display: block;
            }

            .hero-stats {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .card-grid {
                grid-template-columns: 1fr;
            }

            .service-header {
                flex-direction: column;
                text-align: center;
            }

            .hero-title {
                font-size: 2.5rem;
            }

            .section-title {
                font-size: 2rem;
            }
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.6s ease;
        }

        .slide-in {
            animation: slideInUp 0.6s ease;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Navigation Component
        const Navigation = () => {
            const [scrolled, setScrolled] = useState(false);

            useEffect(() => {
                const handleScroll = () => {
                    setScrolled(window.scrollY > 50);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            return (
                <nav className={`navbar ${scrolled ? 'scrolled' : ''}`}>
                    <div className="nav-container">
                        <div className="nav-logo">Jori O'Neale</div>
                        <ul className="nav-menu">
                            <li className="nav-link">About</li>
                            <li className="nav-link">Services</li>
                            <li className="nav-link">Success Stories</li>
                            <li className="nav-link">Companies</li>
                            <button className="nav-cta">Book Coffee Chat</button>
                        </ul>
                        <button className="mobile-menu-btn">
                            <i className="fas fa-bars"></i>
                        </button>
                    </div>
                </nav>
            );
        };

        // Particle Component
        const Particles = () => {
            const particles = Array.from({ length: 20 }, (_, i) => ({
                id: i,
                size: Math.random() * 100 + 50,
                left: Math.random() * 100,
                top: Math.random() * 100,
                delay: Math.random() * 10,
                color: i % 2 === 0 ? 'rgba(212, 175, 55, 0.2)' : 'rgba(255, 255, 255, 0.3)'
            }));

            return (
                <div className="hero-particles">
                    {particles.map(p => (
                        <div
                            key={p.id}
                            className="particle"
                            style={{
                                width: `${p.size}px`,
                                height: `${p.size}px`,
                                left: `${p.left}%`,
                                top: `${p.top}%`,
                                animationDelay: `${p.delay}s`,
                                background: p.color
                            }}
                        />
                    ))}
                </div>
            );
        };

        // Hero Component
        const Hero = () => {
            return (
                <section className="hero">
                    <Particles />
                    <div className="hero-container">
                        <div className="hero-content">
                            <div className="hero-badges">
                                <div className="hero-badge">
                                    <i className="fas fa-trophy"></i> 2x Bestselling Author
                                </div>
                                <div className="hero-badge">
                                    <i className="fas fa-microphone"></i> TEDx Speaker
                                </div>
                                <div className="hero-badge">
                                    <i className="fas fa-robot"></i> AI Pioneer
                                </div>
                            </div>

                            <h1 className="hero-title">
                                Stop Writing. <br/>
                                <span className="gold-text">Start Talking.</span> <br/>
                                Your Book Into Existence.
                            </h1>

                            <p className="hero-subtitle">
                                The AI-powered Talk Your Book™ framework for mission-driven professionals 
                                who don't have time to write but have stories that must be told.
                            </p>

                            <div className="hero-stats">
                                <div className="stat-box">
                                    <div className="stat-number">90</div>
                                    <div className="stat-label">Days to Published Book</div>
                                </div>
                                <div className="stat-box">
                                    <div className="stat-number">13+</div>
                                    <div className="stat-label">Books Published</div>
                                </div>
                                <div className="stat-box">
                                    <div className="stat-number">3+</div>
                                    <div className="stat-label">Years AI Innovation</div>
                                </div>
                            </div>

                            <div className="hero-buttons">
                                <button className="btn btn-primary">
                                    <span>Book Coffee Chat</span>
                                    <i className="fas fa-coffee"></i>
                                </button>
                                <button className="btn btn-secondary">
                                    <span>Learn More</span>
                                    <i className="fas fa-arrow-down"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        // Authority Section
        const Authority = () => {
            const cards = [
                {
                    icon: 'brain',
                    title: 'AI Publishing Pioneer',
                    description: 'Certified Brisk AI Professional pioneering voice-first publishing since late 2022. I\'m not following trends—I\'m creating them.'
                },
                {
                    icon: 'chart-line',
                    title: 'Proven Track Record',
                    description: '13+ published books, 2x bestseller, Marquis Who\'s Who Honored Listee. I\'ve built my authority—now let me help you build yours.'
                },
                {
                    icon: 'heart-pulse',
                    title: 'The "Unhustler" Philosophy',
                    description: 'No burnout. No gatekeeping. No grind required. Just your voice, your story, and a methodology that respects your life.'
                }
            ];

            return (
                <section className="section-white">
                    <div className="container">
                        <div style={{textAlign: 'center'}}>
                            <span className="section-tag">Why Work With Me</span>
                            <h2 className="section-title">Not Your Average Publishing Coach</h2>
                            <p className="section-subtitle">
                                I've walked the path. I've published 13+ books. I've mastered AI-assisted publishing 
                                before most people knew it existed.
                            </p>
                        </div>

                        <div className="card-grid">
                            {cards.map((card, i) => (
                                <div key={i} className="card fade-in" style={{animationDelay: `${i * 0.2}s`}}>
                                    <div className="card-icon">
                                        <i className={`fas fa-${card.icon}`}></i>
                                    </div>
                                    <h3>{card.title}</h3>
                                    <p>{card.description}</p>
                                </div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };
